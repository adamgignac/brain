{% extends "mapping/base.html" %}
{% block page_name %}Workspace: {{ object }}{% endblock %}
{% block content %}
<div class="graph">
{{ object.graphviz_graph|safe }}
</div>
{% endblock %}

{% block page_actions %}
    {% if request.user.is_authenticated %}
    <a class="btn btn-success btn-xs" href="{% url 'add-item' object.slug %}"><i class="fa fa-plus"></i> Add Item</a>
    <a class="btn btn-success btn-xs" href="{% url 'add-dependency' object.slug %}"><i class="fa fa-plus"></i> Add Relationship</a>
    <a class="btn btn-danger btn-xs" href="{% url 'delete-workspace' object.slug %}"><i class="fa fa-trash"></i> Delete</a>
    {% endif %}
{% endblock %}
